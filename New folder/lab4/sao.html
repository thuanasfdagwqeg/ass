<!DOCTYPE html>
<html>
    <head>
        <title>Thơ Sao</title>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="../lab3/lab3/css/sao.css" />
        <style>
            em {
                font-variant: small-caps;
                font-size: 20px;
                word-spacing:2px;
                letter-spacing: 1px;
                line-height: 25px;
            }
            h2 {
                color: white;
                text-shadow: 0 0 5px red;
            }
            body {
                text-align: center;
            }
        </style>
    </head>
    <body>
    
        <h2>Sao</h2>
        <Em class="doan1">
            Một ngôi <b>sao</b> vừa rơi <br />
            vụt tắt trên bầu trời <br />
            hay là tên người ấy <br />
            vụt tắt ở trong tôi <br />
        </Em> <br />
        <Em class="doan2">
            Vẫn Thấy trên bầu trời <br />
            có muôn vàn <b>sao</b>  sáng <br />
            mà ở trong lòng tôi <br />
            như một hành lang vắng <br />
        </Em> <br />
        <em class="doan3">
            Một ngôi <b>sao</b>  vừa tắt <br />
            bầu trời vẫn không buồn <br />
            <b>sao</b>  tên người ấy tắt <br />
            Trong lòng tôi cô đơn <br />
        </em>
    
    </body>
</html>
